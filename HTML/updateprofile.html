<!DOCTYPE html>
<html>
<head>
	<title>Make Your Change</title>
</head>
<body>
	<form name="myprofile">
		<h3>Contact Information</h3>
		<fieldset>
			<legend>Home Address</legend>
			<form name="haddr">
				Address <textarea name="addr"></textarea> <br>
				State <input type="text" name="state">
				ZipCode <input type="text" name="zipcode"><br>
				Country <input type="text" name="country">
			</form>
		</fieldset>
		<br>
		<fieldset>
			<legend>Phone Number</legend>
			<form name="phone">
				Home <input type="text" name="hnum"> <br>
				Work <input type="text" name="wnum"> <br>
				Whatsapp <input type="text" name="whnum"><br>
			</form>
		</fieldset>
		<br>
		<fieldset>
			<legend>Social Media</legend>
			<form name="smedia">
				Email <input type="text" name="email"> <br>
				Facebook <input type="text" name="fb"> <br>
				LinkedIn <input type="text" name="lnkdn"> <br>
			</form>
		</fieldset>
		<br>
		<input type="submit" name="Update"> <br>
	</form>
</body>
</html>
