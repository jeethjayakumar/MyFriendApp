<!DOCTYPE html>
<html>
<head>
	<title>Add Friend</title>
</head>
<body>
	<form name="friend-info">
		<fieldset>
			<legend>Name</legend>
			First Name <input type="text" name="fname">
			Middle Name <input type="text" name="mname">
			Last Name <input type="text" name="lname">
		</fieldset>
		<br>
		<br>
		<fieldset>
			<legend>Address</legend>
			<form name="home-addr">
				Address <textarea name="addr"></textarea> <br>
				State <input type="text" name="state">
				ZipCode <input type="text" name="zipcode"> <br>
				Country <input type="text" name="country">
			</form>
		</fieldset>
		<br>
		<br>
		<fieldset>
			<legend>Phone Number</legend>
			Home <input type="text" name="hnum"> <br>
			Work <input type="text" name="wnum"> <br>
			Mobile <input type="text" name="mnum"> <br>
			Whatsapp <input type="text" name="whnum"><br>
		</fieldset>
		<br>
		<br>
		<fieldset>
			<legend>Social Media</legend>
			Email <input type="text" name="email"> <br>
			Facebook <input type="text" name="fb"> <br>
			LinkedIn <input type="text" name="lnkdn"> <br>
			Website <input type="text" name="wbsite"> <br>
		</fieldset>
		<br>
		<br>
		<input type="submit" name="add-friend" value="Add Friend">
	</form>
</body>
</html>
