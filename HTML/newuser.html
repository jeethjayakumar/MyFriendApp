<!DOCTYPE html>
<html>
<head>
	<title>Welcome NewComer</title>
</head>
<body>
<form>
	<h3>Login Information</h3>
	<fieldset>
		Email ID <input type="text" name="email"> <br>
		User Name <input type="text" name="uname"> <br>
		Password <input type="password" name="pword"> <br>
		Confirm Password <input type="password" name="pword"> <br>
	</fieldset>
	<br>
	<h3>Personal Information</h3>
	<fieldset>
		<legend>Your Name</legend>
		First Name <input type="text" name="fname"> 
		Middle Name <input type="text" name="mname">
		Last Name <input type="text" name="lname">
	</fieldset>
	<fieldset>
		<legend>Contact Information</legend>
		Home Address : <textarea name="addr"></textarea><br>
		<!--
		Address1 <input type="text" name="addr1"> 
		Add ress2 <input type="text" name="addr2"> <br>
		City <input type="text" name="city">
		-->

		ZipCode <input type="text" name="zipcode"><br>
		Country <input type="text" name="country"><br>
	<!--	
		Country 
		<select>
		India
		Singapore
		United Arab Emirates
		United States	
		</select>
	-->	
		Home Phone Number <input type="text" name="hphone"><br>
		Mobile Phone Number <input type="text" name="mphone"><br>
	</fieldset>
	<input type="submit" name="newuser-submit" value="Submit">
</form>

</body>
</html>
